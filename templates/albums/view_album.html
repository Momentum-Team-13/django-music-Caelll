{% extends "base.html" %}

{% block content %}
<h1>Album</h1>


<div>

  <div>
    <h2>{{ album.title }}</h2>

    <div>
      <div>
        {{ album.artist }}<br />
        {{ album.created_at }}
      </div>
    </div>


    <p>
      <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>    
      <a href="{% url 'delete_album' pk=album.pk %}">Delete Album</a><br>
      <a href="{% url 'list_albums' %}"">Back</a>
    </p>
  </div>
</div>  
{% endblock %}
